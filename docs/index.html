<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excuse Genie</title>

  <style>
    /* Align all elements in the middle, scalable for many screen sizes */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;


      background-image: url("https://raw.githubusercontent.com/JosieVC/Excuse-Genie-Prototype-Website/90a12133d5b0d6d56916d9b4a9960d3e276b9e50/Images/Excuse%20Genie%20background.png ");
      background-size: cover; /* Ensures the image covers the entire background */
      background-position: center center; /* Centers the image */
      background-repeat: no-repeat; /* Prevents the image from repeating */
    }

    img.logo
    {
      max-width: 400px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 5.0em;
      margin-bottom: 20px;
      color: #0f1010;
      animation: bounce 1s ease-in-out;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    p {
      font-size: 2.0em;
      color: #000000;
      margin: 0 0 30px 0;
      background-color: rgba(184, 244, 49, 0.9);
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      line-height: 1;
      width: fit-content;
      font-weight: bold;
    }


    .buttonStyle {
      background-color: #bcec5c;
      border: 2px solid #100000;
      color: black;
      padding: 10px 20px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.3s;
      margin: 10px;
      width: 100%;
      max-width: 400px;
      display: block;
      position: relative;
      z-index: 1;
    }


    .buttonStyle:hover {
      background-color: #85b807;
      transform: scale(1.05);
    }

    #gennedExcuse {
      margin-top: 40px;
      font-size: 2.0em;
      color: #0f1010;
    }
  </style>
</head>

<body>
<!-- Logo -->
<img class="logo" src="https://raw.githubusercontent.com/JosieVC/Excuse-Genie-Prototype-Website/main/Images/excuseGenieIcon.png" alt="Excuse Genie Logo">

<h1>Excuse Genie</h1>
<p>What excuse do you need today?</p>

<!-- Buttons for each topic -->
<button class="buttonStyle" onclick="generateExcuse('social')">Social</button>
<button class="buttonStyle" onclick="generateExcuse('school')">School</button>
<button class="buttonStyle" onclick="generateExcuse('work')">Work</button>
<button class="buttonStyle" onclick="generateExcuse('family')">Family</button>

<p id="gennedExcuse"></p>

<script>
  // Divided based on topics
  //changed answers to be more in line with survey results
  const answers = {
    social: [
      "Got caught up with a work emergency.",
      "Traffic is insane; I’ll have to take a rain check.",
      "Not feeling 100% today, but let’s plan something soon!",
      "My pet isn’t feeling well, need to stay close by.",
      "Unexpected family thing just came up—next time for sure!"
      "Oh sorry, I won't be able to make it today, I accidentally committed arson and am now running from the police."
    ],
    school: [
      "I thought the assignment was due next week.",
      "My printer ran out of ink last night.",
      "I emailed it, but maybe it didn’t go through?",
      "Wi-Fi’s been acting up, couldn’t finish in time.",
      "I've been having some major medical issues and couldn't work on my assignment."
      "Did you not get the bomb threat I sent in? School was supposed to be cancelled today."
    ],
    work: [
      "My car broke down, I can't make it in today. I'm taking it to the mechanic right now, so hopefully no further issues will occur.",
       "I’m not feeling well, I'll have to take a sick day. I'm too sick to travel to the doctor for a note, but I'll keep in touch if the issue worsens.",
      "Having some tech issues, won't be able to log on today. I think it's something with my computer itself, I'm going to take it to the store and see what the problem is.",
      "Got an urgent call, my house got flooded by a busted pipe - I need to try to recover the damage.",
      "Had to deal with an unexpected family matter, one of my cousins is in the hospital and I need to be there to help with medical records."
      "One of our competitors uncovered some unfortunate truths about our business dealings. I'm in the process of taking them down right now - my sniper rifle is trained. I'll be back tomorrow once my job is finished."
    ],
    family: [
      "Work ran late, so I’ll be home later than usual.",
      "Lost track of time; sorry I missed dinner!",
      "I need to stay late for a project deadline.",
      "Feeling under the weather; maybe tomorrow?",
      "Had car trouble—will explain when I get home."
      "Oh, sorry, there was a major miscommunication - I thought I had scheduled in spending time with my OTHER family. I'll be back tomorrow."
    ]
  };

  function generateExcuse(topic) {
    // Get excuse based on topic:
    const randomExcuse = answers[topic][Math.floor(Math.random() * answers[topic].length)];

    // Display:
    document.getElementById('gennedExcuse').textContent = randomExcuse;
  }
</script>
</body>
</html>
